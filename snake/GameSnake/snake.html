 <html>
<head>
<title>Snake</title>
 <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
var websocket;
function start() {

  websocket = new WebSocket('ws://192.168.178.94:81/');
  websocket.onopen = function(evt) { console.log('websocket open'); websocket.send("new"); };
  websocket.onclose = function(evt) { console.log('websocket close'); };
  websocket.onerror = function(evt) { console.log(evt); };
  
}

</script>
</head>
<body> 
<center><h1>Snake</h1></center>
	

<button id="new">NEW Game</button>
<button id="left">Left</button>
<button id="right">Right</button>
<button id="down">Down</button>
<button id="up">UP</button>
<div id="status"></div>
<script>

function sendCmd(cmd) {
	$("#status").innerHTML = cmd;
	console.log("Sending " + cmd);
	websocket.send(cmd);
}

$("#new").click(function(){
	sendCmd("n");
});		
	
$("#left").click(function(){
	sendCmd("l");
});	
$("#right").click(function(){
	sendCmd("r");	
});	
$("#up").click(function(){
	sendCmd("u");
});	
$("#down").click(function(){
	sendCmd("d");
});	


$( document ).ready(function(){
	console.info("Ready");

document.onkeydown = checkKey;

function checkKey(e) {

    e = e || window.event;

    if (e.keyCode == '38') {
        // up arrow
	sendCmd("u");
    }
    else if (e.keyCode == '40') {
        // down arrow
	sendCmd("d");
    }
    else if (e.keyCode == '37') {
       // left arrow
	sendCmd("l");
    }
    else if (e.keyCode == '39') {
       // right arrow
	sendCmd("r");
    }
    else {
	    console.log("Code = " + e.keyCode);
    }

}
	start();	
} );
					
					
					
</script>
</body>
</html>
